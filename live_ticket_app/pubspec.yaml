name: live_ticket_app
description: "A Flutter app for live ticket management with offline QR code verification"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_hooks: ^0.21.0
  hooks_riverpod: ^2.4.9
  
  # UI
  qr_flutter: ^4.1.0
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  
  # Navigation
  go_router: ^13.0.0
  
  # Utils
  intl: ^0.19.0
  
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true